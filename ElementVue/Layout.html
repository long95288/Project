<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学习布局文件</title>
		<link rel="stylesheet" href="css/element/index.css" />
	</head>
	<style>
	.el-row {
    	margin-bottom: 20px;
    	& :last-child {
      	margin-bottom: 0;
    	}
  	}
  .el-col {
    border-radius: 4px;
  }
  .bg-purple-dark {
    background: #99a9bf;
  }
  .bg-purple {
    background: #d3dce6;
  }
  .bg-purple-light {
    background: #e5e9f2;
  }
  .grid-content {
    border-radius: 4px;
    min-height: 36px;
  }
  .row-bg {
    padding: 10px 0;
    background-color: #f9fafc;
  }
</style>
	</style>
	<script type="text/javascript" src="js/element/index.js" ></script>
	<script type="text/javascript" src="js/vue/vue.js" ></script>
	<body>
		<div id="app">
			<el-row>
				<el-col :span="24"><div class="grid-content bg-purple-dark"></div></el-col>
			</el-row>
			<el-row>
				<el-col :span="12"><div class="grid-content bg-purple"></div></el-col>
				<el-col :span="12"><div class="grid-content bg-purple-light"></div></el-col>
			</el-row>
			
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				
			}
		})
		
		
		
	</script>
</html>
