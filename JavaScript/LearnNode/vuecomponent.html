<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>

</head>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<body>
<div id="app">
    <long>
    </long>
</div>


<div id="app2">
    <lon></lon>
</div>

<script>
    // 注册模版
    Vue.component('long',{
        template:'<h1>这是一个自定义组件</h1>'
    })

    // 创建实例
    new Vue({
        el:'#app'
    });
    // 局部组件
    var child = {
        template: '<div>子类组件模版</div>'
    };
   var app2 = new Vue({
       el:'#app2',
       component:child
    });

</script>
</body>
</html>
